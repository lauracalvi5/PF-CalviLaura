<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/598c716069.js" crossorigin="anonymous"></script>
</head>
</head>
<section id="destinos">
    <h3>Destinos</h3>
    <h4>Los destinos mas elegidos por los Viajeros</h4>
    <div class="image-container">
        <div class="image-subcontainer">
            <img src="img/Statue-of-Liberty-Island-New-York-Bay.webp" id="new-york" alt="img">
            <p class="nueva-york">Nueva York</p>
            <p class="paragraph-3"></p>
            <div class="rectangle-12"></div>
    </div>
    <div class="image-subcontainer">
    <img src="img/Vista-de-Palma-de-Mallorca-desde-el-puerto.jpg" id="mallorca" alt=" img">
            <p class="mallorca">Mallorca</p>
            <p class="paragraph-2"></p>              
            <div class="rectangle-11"></div>
    </div>
    <div class="image-subcontainer">
        <img src="img/54fdb73f-eee5-4612-a3e7-6fc7ed2f7bee.webp" id="sydney" alt="img">
            <p class="sydney">Sydney</p>
            <p class="paragraph-2"></p>
        </div>
    </div>
    <div class="buscador">
        <div class="search-input-box ">
                <input type="text" id="input" placeholder="Buscar destinos...">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </a>
        </div>
    </div>
    
</body>
</html>
